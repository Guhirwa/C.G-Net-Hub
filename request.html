<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            color: #ffffff;
            background-color: #333;
        }
        textarea {
            height: 100px;
            resize: vertical;
            max-height: 150px;
            min-height: 90px;
        }
        button {
            background-color: hsl(38, 61%, 73%);
            color: #000;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #000;
            color: #fff;
            border: 2px solid hsl(38, 61%, 73%);
        }
        .above-text {
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <p class="above-text">You need more information about Network Protocols which are beyond our currently provisional information?</p>
        <h1>Request Information</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f641947e-a78b-4b1a-a4ab-d3c2026fc8ed">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
