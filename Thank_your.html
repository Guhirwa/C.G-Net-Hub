<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Inline CSS for simplicity; consider moving to an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .message {
            font-size: 30px;
            width: 70vw;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .back-link {
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            color: hsl(38, 61%, 73%);
        }

        /* Animation for fading in the message */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti 5s infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Random color assignment */
        .confetti div:nth-child(1) { background-color: #ff0; }
        .confetti div:nth-child(2) { background-color: #ff6347; }
        .confetti div:nth-child(3) { background-color: #4682b4; }
        .confetti div:nth-child(4) { background-color: #32cd32; }
        .confetti div:nth-child(5) { background-color: #ffa500; }
        .confetti div:nth-child(6) { background-color: #ff1493; }
        .confetti div:nth-child(7) { background-color: #1e90ff; }
        .confetti div:nth-child(8) { background-color: #ff4500; }
        /* Add more color styles if needed */
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Thank you! <br> 
           you will get our response about the exact time to meet in short. <br>
            You can return back by clicking on Go Back below.</p>
        <a href="index.html" class="back-link">Go Back</a>
    </div>

    <!-- Confetti effect -->
    <div class="confetti">
        <!-- Create multiple confetti pieces -->
        <div style="left: 10%; top: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; top: 20%; animation-delay: 0.5s;"></div>
        <div style="left: 30%; top: 15%; animation-delay: 1s;"></div>
        <div style="left: 40%; top: 25%; animation-delay: 1.5s;"></div>
        <div style="left: 50%; top: 10%; animation-delay: 2s;"></div>
        <div style="left: 60%; top: 30%; animation-delay: 2.5s;"></div>
        <div style="left: 70%; top: 15%; animation-delay: 3s;"></div>
        <div style="left: 80%; top: 25%; animation-delay: 3.5s;"></div>
        <div style="left: 90%; top: 10%; animation-delay: 4s;"></div>
        <div style="left: 50%; top: 50%; animation-delay: 4.5s;"></div>
        <!-- Add more confetti pieces as needed -->
    </div>
</body>
</html>
