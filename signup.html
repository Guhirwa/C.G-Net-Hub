<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - C.G Net Hub</title>
    <link rel="stylesheet" href="login_signUp.css">
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var togglePassword = document.getElementById("toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.checked = true;
            } else {
                passwordField.type = "password";
                togglePassword.checked = false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p>Gain the Opportunity of being Trained in Networking</p>
        <form action="signup.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div style="display: flex; gap: 5px;">
                <input type="checkbox" id="toggle-password" onclick="togglePasswordVisibility()" style="margin-top: -5px;">
                <label for="toggle-password">Show Password</label>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p>Return to <a href="Index.html">Home</a></p>
        </form>
    </div>
</body>
</html>
