<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - C.G Net Hub</title>
    <link rel="stylesheet" href="login_signUp.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #ffffff; /* White text for readability */
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn-return {
            background-color: hsl(38, 61%, 73%); /* Button color */
            color: #000; /* Button text color */
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-return:hover {
            background-color: #000; /* Darker background on hover */
            color: #fff; /* White text on hover */
            border: 2px solid hsl(38, 61%, 73%); /* Border color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <p class="welcome-message">Welcome and stay tuned to see our new updates soon.</p>
        <div class="button-container">
            <a href="login.html" class="btn-return">Log Out</a>
        </div>
    </div>
</body>
</html>
